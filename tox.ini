# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py36,py37,py38,py39,py310,py311,pypy3.6,pypy3.7,pypy3.8,pypy3.9
isolated_build = True
parallel = True


[testenv]
commands =
    python -munittest tests.test_graphlib

[gh]
python =
    3.6 = py36
    3.7 = py37
    3.8 = py38
    3.9 = py39
    3.10 = py10
    3.11 = py11
    pypy-3.6 = pypy3.6
    pypy-3.7 = pypy3.7
    pypy-3.8 = pypy3.8
    pypy-3.9 = pypy3.9
